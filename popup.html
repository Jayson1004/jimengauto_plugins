<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00d4ff;
      margin-bottom: 8px;
    }
    
    .version {
      font-size: 12px;
      color: #999;
    }
    
    .status {
      padding: 12px;
      background: #2a2a2a;
      border-radius: 6px;
      margin-bottom: 16px;
      text-align: center;
    }
    
    .status.active {
      background: #002a11;
      border: 1px solid #00ff88;
    }
    
    .status.inactive {
      background: #2a0000;
      border: 1px solid #ff4444;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .btn {
      padding: 12px;
      background: #00d4ff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: #00b8e6;
    }
    
    .btn:disabled {
      background: #444;
      color: #999;
      cursor: not-allowed;
    }
    
    .btn.secondary {
      background: #333;
      color: #fff;
    }
    
    .btn.secondary:hover {
      background: #444;
    }
    
    .info {
      font-size: 12px;
      color: #999;
      text-align: center;
      margin-top: 16px;
      line-height: 1.4;
    }
    
    .info a {
      color: #00d4ff;
      text-decoration: none;
    }
    
    .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">即梦批量上传</div>
    <div class="version">v1.0.0</div>
  </div>
  
  <div class="status" id="status">
    <div id="status-text">检查中...</div>
  </div>
  
  <div class="actions">
    <button class="btn" id="open-panel">打开控制面板</button>
    <button class="btn secondary" id="refresh-page">刷新页面</button>
    <button class="btn secondary" id="help">使用帮助</button>
  </div>
  
  <div class="info">
    <p>请在即梦官网页面使用此插件</p>
    <p>支持批量上传分镜，自动化提交流程</p>
    <p><a href="#" id="feedback">反馈建议</a></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
